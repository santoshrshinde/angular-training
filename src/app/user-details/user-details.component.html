<div class="container">
  <h2 class="m-3">{{userid ? "Update User" : "Add User"}}</h2>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="" id="title" class="input" class="form-control" [(ngModel)]="selectedUser.title"
        [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea [(ngModel)]="selectedUser.body" name="" class="form-control" id="body" cols="30" rows="10"
        [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <br>
    <button class="btn btn-sm btn-success" (click)="saveData()">{{userid ? 'Update' : 'Save'}}</button>
    <button class="btn btn-sm btn-warning m-1" routerLink="/user-list">Cancel</button>
  </form>

</div>
